{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main-Page</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <link rel="stylesheet" href="{% static '/customer.css' %}">
</head>
<body>
    <div class="cust-search-div">
        <div style="width:60%">
            <label for="find-customer" class="cust-search-label">Buscar Cliente:</label>
            <input type="text" id="find-customer" name="customer" class="cust-search-bar" placeholder="Nome ou Cpf">
        </div>
        <button class="cust-find-button"><i class="fa fa-search"></i></button>
        <button class="cust-add-button"><i class="fa fa-plus"></i></button>
    </div>

    <form action="{% url 'customers:crud' %}" method="POST" class="customer-form">
        {% csrf_token %}
        <div class="cust-label">
            <label for="fname" class="label-form-cust">Nome Completo:</label>
            <input type="text" name="name" id="fname" class="cust-form-input-big" placeholder="John Doe">
        </div>
        <div class="cust-two-field-form">
            <div class="cust-label">
                <label for="cpf" class="label-form-cust">CPF:</label>
                <input
                       type="text" name="cpf" id="cpf" class="cust-form-input-tiny" placeholder="000.000.000-00"
                       pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
                >
            </div>
            <div class="cust-label">
                <label for="phone" class="label-form-cust">Telefone:</label>
                <input type="tel" name="phone" id="phone" class="cust-form-input-tiny" placeholder="(55) 55555-5555"
                       pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}">
            </div>
        </div>
        <div class="cust-label">
            <label for="email" class="label-form-cust">Email:</label>
            <input
                    type="text" name="email" id="email" class="cust-form-input-big"
                    placeholder="johndoe@seuemail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required
            >
        </div>
        <div class="cust-two-field-form">
            <div class="cust-label">
                <label for="birthdate" class="label-form-cust">Data de Nascimento:</label>
                <input type="date" name="birthdate" id="birthdate" class="cust-form-input-date" min="1940-01-01">
            </div>
            <div class="cust-label">
                <label for="cep" class="label-form-cust">CEP (Código Postal):</label>
                <input type="text" name="cep" id="cep" class="cust-form-input-tiny" placeholder="00000-000"
                       pattern="[0-9]{5}-[0-9]{3}"
                >
            </div>
        </div>
        <div class="cust-label">
            <label for="address" class="label-form-cust">Endereço:</label>
            <input type="text" name="address" id="address" class="cust-form-input-big" placeholder="Avenida Rio Branco, 1">
        </div>
        <div class="cust-two-field-form">
            <div class="cust-label">
                <label for="city" class="label-form-cust">Cidade:</label>
                <input type="text" name="city" id="city" class="cust-form-input-tiny" placeholder="Rio de Janeiro">
            </div>
            <div class="cust-label">
                <label for="state" class="label-form-cust">Estado:</label>
                <input type="text" name="state" id="state" class="cust-form-input-tiny" placeholder="Rio de Janeiro">
            </div>
        </div>
        <div class="cust-form-btn">
            <button type="submit" class="cust-form-submit">Cadastrar</button>
            <button type="reset" class="cust-form-cancel" onclick="CancelForm()">Cancelar</button>
        </div>
    </form>

    <div class="show-customer"></div>
</body>
</html>
